<!-- 顶部导航 -->
<div class="navbar navbar-fixed-top main-nav" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button #button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-responsive-collapse" (click)="toggle(button)">
                <span class="sr-only">Toggle Navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a routerLink="posts" class="navbar-brand navbar-brand-my">
                大米时代
            </a>
        </div>
        <div class="collapse navbar-collapse navbar-responsive-collapse" aria-expanded="false">
            
            <ul *ngIf="!currentUser?.userName" class="nav navbar-nav navbar-right">
                <li routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a routerLink="login">{{'app.login' | translate}}</a>
                </li>
               
            </ul>
            <ul *ngIf="currentUser?.userName" class="nav navbar-nav navbar-right">
                <li routerLinkActive="active">
                    <a routerLink="user">{{'app.welcome' | translate}}：{{currentUser?.userName}}</a>
                </li>
                <li>
                    <a href="javascript:void(0);" (click)="doLogout()">{{'app.logout' | translate}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<!-- 主体内容区域 -->
<div class="container main-container">
    <router-outlet>
	<h1>Hello,world!</h1>
	</router-outlet>
</div>
